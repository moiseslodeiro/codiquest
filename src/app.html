<!doctype html>
<html lang="es" class="scroll-smooth" data-theme="light" translate="no">
  <head>

    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- Custom -->
    <meta property="og:title" content="CodiQuest" />
    <meta property="og:image" content="https://www.codiquest.com/img/header.jpg" />
    <meta

      content="Crea módulos de aprendizaje con texto, imágenes, ejercicios y cuestionarios gratis y sin saber programar :D"

    <meta property="og:url" content="https://www.codiquest.com" />
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Crear módulos educativos interactivos con Markdown | Codiquest"
    />
    <meta
      name="twitter:description"
      content="Crea módulos de aprendizaje con texto, imágenes, ejercicios y cuestionarios gratis y sin saber programar."

      content="Aprende a crear módulos educativos con contenido teórico y práctico usando Markdown, sin necesidad de programar. Manual y automático."
    />
    <meta
      name="keywords"
      content="codiquest, módulos educativos, contenido interactivo, markdown, cuestionarios, fill the gap, páginas de aprendizaje, educación digital, aprender programando, preguntas dinámicas"

    <link rel="canonical" href="https://www.codiquest.com" />
    <title>CodiQuest</title>

    %sveltekit.head%

  <body data-sveltekit-preload-data="hover" class="min-h-screen">
